<template>
    <div class="slds-section slds-is-open">
    <lightning-card title="Account Quick Create" icon-name="standard:account">
        <lightning-button label="Show all Account fields" class="slds-float_right" onclick={handleFields1}></lightning-button>
        <br/>
        <template if:false={showAllAcc}>
    <lightning-record-form object-api-name="Account" fields={fields} columns="2" onsuccess={handleSuccess}>
        <lightning-input-field field-name="Account Name"></lightning-input-field>
        <table>
            <tr>
                <td><lightning-button label="Save" type="submit"></lightning-button></td>
                <td><lightning-button label="Cancel" onclick={handleReset}></lightning-button></td>
            </tr>
        </table>
    </lightning-record-form>
</template>
    <template if:true={showAllAcc}>
        <lightning-record-form object-api-name="Account" layout-type="Full" onsuccess={handleSuccess}>

        </lightning-record-form>
    </template>
</lightning-card>
</div>
<div class="slds-section slds-is-open">
    <lightning-card title="Contact Quick Create" icon-name="standard:contact">
        <lightning-button label="Show all Account fields" class="slds-float_right" onclick={handleFields2}></lightning-button>
        <br/>
        <template if:false={showAllAcc1}>
        <lightning-record-form object-api-name="Contact" fields={fields1} columns="2" onsuccess={handleSuccess}>
            
            <lightning-input-field field-name="First Name"></lightning-input-field>
            <lightning-input-field field-name="Last Name"></lightning-input-field>
            <lightning-input-field field-name="Account Name"></lightning-input-field>
            <table>
                    <td><lightning-button label="Save" type="submit"></lightning-button></td>
                    <td><lightning-button label="Cancel" onclick={handleReset}></lightning-button></td>
                </tr>
            </table>
        </lightning-record-form>
        </template>
        <template if:true={showAllAcc1}>
            <lightning-record-form object-api-name="Contact" layout-type="Full" onsuccess={handleSuccess}>
    
            </lightning-record-form>
        </template>
    </lightning-card>
</div>
<div class="slds-section slds-is-open">
    <lightning-card title="Opportunity Quick Create" icon-name="standard:opportunity">
        <lightning-button label="Show all Account fields" class="slds-float_right" onclick={handleFields3}></lightning-button>
        <br/>
        <template if:false={showAllAcc2}>
        <lightning-record-form object-api-name="Opportunity" fields={fields2} columns="2" onsuccess={handleSuccess}>
            
            <lightning-input-field field-name="Opportunity Name"></lightning-input-field>
            <lightning-input-field field-name="Stage"></lightning-input-field>
            <lightning-input-field field-name="Close Date"></lightning-input-field>
            <lightning-input-field field-name="Account Name"></lightning-input-field>
            <table>
                    <td><lightning-button label="Save" type="submit"></lightning-button></td>
                    <td><lightning-button label="Cancel" onclick={handleReset}></lightning-button></td>
                </tr>
            </table>
        </lightning-record-form>
    </template>
    <template if:true={showAllAcc2}>
        <lightning-record-form object-api-name="Contact" layout-type="Full" onsuccess={handleSuccess}>

        </lightning-record-form>
    </template>
    </lightning-card>
</div>
</template>
