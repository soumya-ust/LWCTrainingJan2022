<template>
    <lightning-card title="For:Each Demo" icon-name="standard:contact">

        <table class="slds-table slds-table_bordered">

            <thead>

                <tr class="slds-line-height_reset">

                    <th scope="col"> Index </th>

                    <th scope="col"> Employee ID </th>

                    <th scope="col"> Name </th>

                    <th scope="col"> Email </th>

                </tr>

            </thead>
            <tbody>

                <template for:each={contact} for:item="cc" for:index="index" class="slds-box">
        
                    <tr class="slds-hint-parent" key={cc.Id}>
        
                        <th scope="row"> {index} </th>
        
                        <th scope="row"> {cc.id} </th>
        
                        <th scope="row"> {cc.name} </th>
        
                        <th scope="row"> {cc.email} </th>
        
                    </tr>
        
                </template>
        
            </tbody>
        
        </table>
    </lightning-card>

</br>
</br>

    <lightning-card title="Iterator Demo" icon-name="standard:contact">
        <hr style="width:50% size=3 color=black"/>
        <template iterator:con={contact}>  
            <div key={con.value.id}>{con.value.name}  -  {con.value.email}</div>
        </template>
        <hr style="width:50% size=3 color=black"/>
    </lightning-card>
</template>
